spring.application.name=application

# ===============================
# CONFIGURAÇÕES DO H2 DATABASE
# ===============================

# URL padrão para banco em memória
spring.datasource.url=jdbc:h2:mem:meubanco;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Driver e credenciais (padrão do H2)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Criação automática do schema (opcional)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
